{% extends "layout.html" %}
{% block content %}
<h3>Pearson Correlation</h3>
<form method="post" enctype="multipart/form-data">
  <input type="file" name="file" required><br><br>
  X Variable: <input type="text" name="xcol" required><br>
  Y Variable: <input type="text" name="ycol" required><br>
  <button type="submit" class="btn btn-secondary mt-2">Run Correlation</button>
</form>

{% if result %}
<hr>
<ul>
  <li>Correlation: {{ result.statistic }}</li>
  <li>p-Value: {{ result.p_value }}</li>
</ul>
{% elif result and result.error %}
<p style="color:red;">‚ùå {{ result.error }}</p>
{% endif %}
{% endblock %}
