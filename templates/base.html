<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Statistical Decision Maker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="{{ url_for('home') }}">StatApp</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('upload') }}">Upload</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('methods') }}">Methods</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('results') }}">Results</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  {% with messages = get_flashed_messages() %}
    {% for msg in messages %}
    <div class="alert alert-warning">{{ msg }}</div>
    {% endfor %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
