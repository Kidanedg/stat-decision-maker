{% extends "base.html" %}
{% block content %}
  <h2>Manual Data Entry</h2>
  <form method="POST">
    <p class="text-muted">Enter your data in grid form below:</p>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            {% for header in headers %}
              <th><input type="text" name="headers" value="{{ header }}" class="form-control"></th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
            <tr>
              {% for cell in row %}
                <td><input type="text" name="cell" value="{{ cell }}" class="form-control"></td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <button type="submit" class="btn btn-primary">Submit Data</button>
  </form>
{% endblock %}
