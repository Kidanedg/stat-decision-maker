{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h3>ğŸ“ Manual Data Entry</h3>
  {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endif %}

  <form method="post">
    <div class="mb-3">
      <label for="data" class="form-label">Enter CSV Data:</label>
      <textarea name="data" id="data" rows="8" class="form-control" placeholder="e.g.&#10;Group,Value&#10;A,5&#10;B,7" required></textarea>
      <div class="form-text">Header required. Use commas to separate fields.</div>
    </div>
    <button type="submit" class="btn btn-success">Submit Data</button>
  </form>
</div>
{% endblock %}
