{% extends "base.html" %}
{% block content %}
<h2>Enter Data Manually</h2>
<p>Enter your CSV data below (including headers).</p>
<form method="POST">
  <div class="mb-3">
    <textarea name="data" class="form-control" rows="10" placeholder="name,age,score\nAlice,24,90\nBob,30,80"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save Data</button>
</form>
{% endblock %}
