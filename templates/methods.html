{% extends "base.html" %}
{% block content %}
<h2>ðŸ§ª Select Statistical Method</h2>
<form method="POST">
  <label>Method:</label><br>
  <select name="method" required>
    <option value="">-- Choose --</option>
    <option value="t-test">t-Test</option>
    <option value="anova">ANOVA</option>
    <option value="regression">Regression</option>
    <option value="correlation">Correlation</option>
    <option value="chi-square">Chi-Square</option>
    <option value="wilcoxon">Wilcoxon Signed-Rank</option>
    <option value="kruskal">Kruskalâ€“Wallis</option>
    <option value="timeseries">Time Series</option>
  </select><br><br>

  <label>Column 1:</label><br>
  <select name="col1" required>
    {% for col in columns %}
      <option>{{ col }}</option>
    {% endfor %}
  </select><br><br>

  <label>Column 2 (if needed):</label><br>
  <select name="col2">
    <option value="">-- None --</option>
    {% for col in columns %}
      <option>{{ col }}</option>
    {% endfor %}
  </select><br><br>

  <button type="submit">Run Analysis</button>
</form>

{% if result and result.error %}
  <p style="color:red;">{{ result.error }}</p>
{% endif %}
{% endblock %}
