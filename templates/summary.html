{% extends "layout.html" %}
{% block content %}
<h3>Upload CSV for Summary</h3>
<form method="post" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% if result %}
<hr>
<h4>Summary Statistics</h4>
{{ result | safe }}
{% endif %}
{% endblock %}
